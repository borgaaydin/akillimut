<body>
<header class="header">
    <div class="header_content container">
        <div class="col-xs-12 col-sm-5">
            <h1>
                Akıllı Mütabakat
            </h1>
        </div>
    </div>

</header>
<div class="container-fluid authContent">
    <h1>
        KAYIT OL
    </h1>
    <div class="col-xs-12 text-center authField">
        <div class="inputField floatLabel">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <input type="text" name="E-mail Adresi" placeholder=" " class="email">
            <label class="float">İsim</label>
        </div>

        <div class="inputField floatLabel">
            <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
            <input type="text" name="Telefon" placeholder=" " class="email">
            <label class="float">Telefon Numarası</label>
        </div>

        <div class="inputField floatLabel">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            <input type="text" name="E-mail Adresi" placeholder=" " class="email">
            <label class="float">E-Mail</label>
        </div>
        <div class="inputField floatLabel">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            <input type="password" name="Şifre" placeholder=" " class="password">
            <label class="float">Şifre</label>
        </div>
        <div class="inputField floatLabel">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            <input type="password" name="Şifre" placeholder=" " class="password">
            <label class="float">Şifreni Doğrula</label>
        </div>
        <button type="button" class="btn btn-blue">Kayıt Ol</button>
    </div>
</div>
